name: Publish Python Package to GitHub Packages
permissions:
  contents: read
  packages: write
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Create PyPI configuration
      run: |
        cat > ./.pypirc << EOF
        [distutils]
        index-servers = 
            github
        
        [github]
        repository = https://upload.pkg.github.com/${{ github.repository }}
        username = ${{ github.repository_owner }}
        password = ${{ secrets.GITHUB_TOKEN }}
        EOF
    
    - name: Publish to GitHub Packages
      run: |
        # GitHubパッケージURLのフォーマットに注意
        python -m twine upload --config-file ./.pypirc --repository github dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}